<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="30739395015-00hlo6t1pdk2rmrtsgs0iq5he2r4q8ol.apps.googleusercontent.com.apps.googleusercontent.com"
    />
    <title>OAuth with Google</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <h2 class="alert alert-primary">Sign In With Google Using JavaScript</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">
      <p>Name</p>
      <p id="name" class="alert alert-success"></p>
      <p>Profile Pic</p>
      <img id="image" class="rounded-circle" width="100" height="100" />
      <p>Email</p>
      <p id="email"></p>
      <button type="button" class="btn btn-danger" onclick="signOut();">
        Sign Out
      </button>
    </div>

    <!-- Firebase SDK
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- Link to our JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
