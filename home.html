<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body class="bg-gray-100 px-6">
  <!-- Navigation Bar -->
     <!-- Welcome Message and Logout Button -->
    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center" bis_skin_checked="1">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          
          <h3 class="text-2xl font-semibold"><span id="userName"></span>'s Workspace</h3>

        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"></nav>
        <button id="logoutButton" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Logout</button>
      </div>
    </header>
    
    <!-- Resource Form -->
  </div>
    <div class="container mx-auto grid gap-6 md:grid-cols-3 lg:grid-cols-3">
      <!-- Add Resource Form -->
      <div class="bg-white p-6 rounded-lg shadow-md col-span-1">
        <h2 class="text-xl font-semibold mb-4">Add Resource</h2>
        <p class="text-gray-600 text-sm mb-6">
          Add your resource by adding link to it. The basic information will
          automatically get fetched.
        </p>
        <form id="resourceForm" class="space-y-4">
          <input
            type="text" id="resourceName"
            placeholder="Name of the resource"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-indigo-500"
          />
          <input
            type="url" id="resourceUrl"
            placeholder="Website URL"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-indigo-500"
          />
          <select id="resourceCategory"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-indigo-500"
          >
            <option disabled selected>Select Category</option>
            <option value="design">Design</option>
            <option value="development">Development</option>
            <option value="ai-tools">AI Tools</option>
            <option value="marketing">Marketing</option>
            <option value="content-creation">Content Creation</option>
            <option value="productivity">Productivity</option>
            <!-- Add categories as options here -->
          </select>
          <button
            type="submit"
            class="w-full py-2 bg-black text-white rounded-md hover:bg-gray-800"
          >
            Save
          </button>
        </form>
      </div>
      <!-- Resources List -->
      <div class="bg-white p-6 rounded-lg shadow-md col-span-1 md:col-span-2">
        <h2 class="text-xl font-semibold mb-4">Resources</h2>
        
        
          <!--Template Card-->
          <div class="flex items-center">
            <div id="output" class="flex items-center">
              <!-- Template for a single resource -->
              <template id="resource-template">
                <div class="resource-container">
                  <!-- <div class="resource-logo">
                    <img src="" alt="Resource Favicon" class="favicon-img" />
                  </div> -->
                  <p class="inline-block py-1 px-2 rounded bg-indigo-50 text-indigo-500 text-xs font-medium uppercase category"></p>
                  <h3 class="font-semibold mt-1"></h3>
                  <p class="text-gray-500 text-sm">
                    <a href="#" target="_blank">Visit Resource</a>
                  </p>
                </div>
              </template>
            </div>
          </div>

          
      </div>
    </div>
      <!-- Custom Script -->
       <script type="module">
        // Import required Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDjb5lgiv9TJhZc7OpfWnEtbmWQiFUTR-E",
          authDomain: "reesave-6b96c.firebaseapp.com",
          projectId: "reesave-6b96c",
          storageBucket: "reesave-6b96c.firebasestorage.app",
          messagingSenderId: "274158477072",
          appId: "1:274158477072:web:5cdfc7ca54b3f8f39acf95"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Example usage of `ref` instead of `child`
        const form = document.getElementById("resourceForm");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const resourceName = document.getElementById("resourceName").value;
          const resourceUrl = document.getElementById("resourceUrl").value;
          const resourceCategory = document.getElementById("resourceCategory").value;

          // Save data to Firebase Realtime Database
          set(ref(db, 'resources/' + resourceName), {
            resourceName: resourceName,
            resourceUrl: resourceUrl,
            resourceCategory: resourceCategory
          })
            .then(() => {
              alert("Resource saved successfully!");
            })
            .catch((error) => {
              console.error("Error saving resource:", error);
            });
        });

        // Showing Data
        // Reference to the data in Firebase
          const dataRef = ref(db, 'resources/'); // Update 'resources/' with your database path

onValue(dataRef, (snapshot) => {
  const data = snapshot.val();
  const outputDiv = document.getElementById("output");
  const template = document.getElementById("resource-template");

  if (data) {
    outputDiv.innerHTML = ""; // Clear previous content

    Object.keys(data).forEach((key) => {
      const resource = data[key];
      
      // Clone the template
      const clone = template.content.cloneNode(true);
      
      // Populate the cloned template
      clone.querySelector("h3").textContent = resource.resourceName;
      clone.querySelector("a").href = resource.resourceUrl;
      clone.querySelector("a").textContent = "Visit Resource";
      clone.querySelector(".category").textContent = resource.resourceCategory;

      // Fetch and set the favicon with error handling
      // const faviconImg = clone.querySelector(".favicon-img");
      // const faviconUrl = resource.resourceUrl + "/favicon.ico"; // Default favicon location
      // faviconImg.src = faviconUrl;

      // Check if favicon exists, otherwise use default
      // faviconImg.onerror = () => {
      //   faviconImg.src = "./res/favicon.png"; // Provide the path to your default favicon
      // };

      // Append the populated template to the output div
      outputDiv.appendChild(clone);
    });
  } else {
    outputDiv.innerHTML = "<p>No data available.</p>";
  }
});

       </script>
  <script src="./home.js"></script>
  </body>
</html>
